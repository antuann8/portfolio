<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="CSS/reset.css">
	<link rel="stylesheet" href="CSS/style.css">
	<title>burger</title>
</head>
<body class="body">
	<div class="burger-container">
		<header class="burger-header">
			<div class="burger-header-arrow">
				<a href="index.html">
					<img aria-label="presentation" src="img/Burger.svg" alt="arrow">
				</a>
			</div>
		</header>
		<main class="burger-main">
			<ul class="burger-main-big">
				<li class="big-item">
					<a href="./burger.html" class="big-item-arrow">О нас</a>
				</li>
				<li class="big-item">
					<a href="./burger.html" class="big-item-arrow">Портфолио</a>
				</li>
				<li class="big-item">
					<a href="./burger.html" class="big-item-arrow">Создание стратегии</a>
				</li>
				<li class="big-item">
					<a href="./burger.html" class="big-item-arrow">Фотосъемка</a>
				</li>
				<li class="big-item">
					<a href="./burger.html" class="big-item-arrow">Ретушь</a>
				</li>
				<li class="big-item">
					<a href="./burger.html" class="big-item-arrow">Аренда студии</a>
				</li>
				<li class="big-item">
					<a href="./burger.html" class="big-item-arrow">Контакты</a>
				</li>
			</ul>
			<div class="burger-main-small">
				<div class="small-case">
					<h2 class="small-header">
						Кейсы
					</h2>
					<ul class="small-case-list">
						<li class="small-item"><a href="burger.html" class="small-arrow">Уста к устам</a></li>
						<li class="small-item"><a href="burger.html" class="small-arrow">Zara</a></li>
						<li class="small-item"><a href="burger.html" class="small-arrow">New Balance</a></li>
						<li class="small-item"><a href="burger.html" class="small-arrow">Levi`s</a></li>
						<li class="small-item"><a href="burger.html" class="small-arrow">Rains</a></li>
						<li class="small-item"><a href="burger.html" class="small-arrow">Abercrombie & Fitch</a></li>
						<li class="small-item"><a href="burger.html" class="small-arrow">Massimo Dutti</a></li>
					</ul>
				</div>
				<div class="small-partner">
					<h2 class="small-header">
						Партнерам
					</h2>
					<ul class="small-partner-list">
						<li class="small-item"><a href="burger.html" class="small-arrow">Условия партнёрства</a></li>
						<li class="small-item"><a href="burger.html" class="small-arrow">Статистика</a></li>
						<li class="small-item"><a href="burger.html" class="small-arrow">О нас</a></li>
					</ul>
				</div>
			</div>
		</main>
		<footer class="burger-footer">
				<ul class="footer-list">
					<li class="footer-item"><a class="footer-link" href="https://vk.com"> <img src="img/vk.svg" alt="vk"> </a></li>
					<li class="footer-item"><a class="footer-link" href="https://www.instagram.com"> <img src="img/instagram.svg" alt="insta"> </a></li>
					<li class="footer-item"><a class="footer-link" href="https://www.facebook.com"> <img src="img/fb.svg" alt="facebook"> </a></li>
				</ul>
		</footer>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
	<script>
		const tl = gsap.timeline({defaults: {duration : 0.4}});
		tl.from('.big-item', {x: -700, opacity: 0})
			.from('.small-case', {x: 500, opacity: 0})
			.from('.small-partner', {x:500, opacity: 0})
			.from('.burger-header-arrow', {y:-500, opacity: 0})
			.from('.footer-list', {y: 500, opacity: 0})

	</script>
</body>
</html>
