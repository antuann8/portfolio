<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Brand</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="body">
	<div class="container">
		<header class="header">
			<div class="hero-nav">
				<ul class="hero-list">
					<li class="head">
						<a class="hero-burger" href="burger.html">
							<img aria-label="presentation" src="img/Burger.png" alt="Подробнее о нас">
						</a>
					</li>
					<li class="head">
						<a class="hero-logo" href="index.html">
							<img src="img/logo.png" alt="Логотип">
						</a>
					</li>
					<li class="head">
						<a href="index.html">
							<span class="hero-item small-text">Вход</span>
						</a>
					</li>
				</ul>
				<ul class="hero-service">
						<li>
							<a class="hero-service-arrow small-text" href="index.html">
								<span class="hero-item">Услуги</span>
							</a>
						</li>
						<li>
							<a href="index.html">
								<img aria-label="presentation" src="img/arrow.svg" alt="Услуги">
							</a>
						</li>
				</ul>
			</div>
		</header>
		<main class="main">
			<section class="brand-section">
				<h1 class="brand-header" style="color:white">
					Создадим имидж вашему бренду 
				</h1>
				<p class="brand-article" style="color:white">
					Все этапы создания контента. От фотосессии до пре-пресса.
				</p>
				<div class="brand-box-arrow">
					<a class="brand-arrow" href="index.html">Ознакомиться</a>
				</div>
			</section>
			<section class="photo-section">
				<p class="photo-article small-text">
					Автор фото: Сергей Журавлёв. <a class="photo-article-underline" href="index.html">Портфолио автора</a>
				</p>
				<ul class="photo-section-box">
					<li class="photo-box">
					</li>
					<li class="photo-box">
					</li>
					<li class="photo-box">
					</li>
					<li class="photo-box">
					</li>
					<li class="photo-box">
						<div class="photo-container">
							<ul class="photo-container-header">
								<li class="photo-container-header-logo">
									<a class="photo-container-header-arrow" href="index.html">
										12:21
									</a>
								</li>
								<nav class="photo-container-nav">
									<li class="photo-container-nav-item">
										<a href="https://vk.com" class="photo-container-nav-link">
											<img src="img/vk.svg" alt="vk" class="photo-container-nav-img">
										</a>
									</li>
									<li class="photo-container-nav-item">
										<a href="https://www.instagram.com" class="photo-container-nav-link">
											<img src="img/instagram.svg" alt="insta" class="photo-container-nav-img">
										</a>
									</li>
									<li class="photo-container-nav-item">
										<a href="https://www.facebook.com" class="photo-container-nav-link">
											<img src="img/fb.svg" alt="facebook" class="photo-container-nav-img">
										</a>
									</li>
								</nav>
							</ul>
							<ul class="photo-container-img">
								<li class="photo-container-img-list">
									<img src="img/1.jpg" alt="girl" class="photo-container-img-item">
								</li>
								<li class="photo-container-img-list">
									<img src="img/2.jpg" alt="girl" class="photo-container-img-item">
								</li>
								<li class="photo-container-img-list">
									<img src="img/3.jpg" alt="girl" class="photo-container-img-item">
								</li>
							</ul>
						</div>
					</li>
				</ul>
			</section>
		</main>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
	<script>
		// const tl = gsap.timeline({defaults: {duration : 2}});
		// tl.from('.brand-section', {x: -1000, opacity: 0})
		// tl.from('.photo-section', {x: 1000, opacity: 0})
		gsap.from('.brand-section', {x: -1000, opacity: 0, duration : 1.5});
		gsap.from('.photo-section', {x: 1000, opacity: 0, duration : 1.5});
		gsap.from('.header', {y: -1000, opacity: 0, duration: 1.5})
	</script>
</body>
</html>
